<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
  (function () {
    var params = new URLSearchParams(window.location.search);
    var p = params.get("p");
    var q = params.get("q");
    var h = params.get("h");

    if (p !== null) {
      var repo = "/Tapcard";
      var path = decodeURIComponent(p || "/");
      var search = decodeURIComponent(q || "");
      var hash = decodeURIComponent(h || "");

      // If q already includes "?" keep it; otherwise add it only if non-empty.
      var searchPart =
        search === "" ? "" : search.startsWith("?") ? search : "?" + search;

      window.history.replaceState(null, "", repo + path + searchPart + hash);
    }
  })();
</script>
